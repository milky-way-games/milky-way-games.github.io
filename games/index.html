  <h1>Games</h1>
  <div class="button-wrapper">
    <button id="create" class="console-button">Open in about:blank</button>
  </div>
  </div>
  <script>
    var urlObj = new window.URL(window.location.href);
    document.getElementById("create").onclick = function () {
      win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.referrerpolicy = "no-referrer";
      iframe.allow = "fullscreen";
      iframe.src = "https://operation-phoenix-dawn.github.io/games";
      win.document.body.appendChild(iframe);
    };
  </script>
  <div class="search-wrapper">
    <input type="search" id="search" data-search="" placeholder="Search for a game...">
  </div>
  <div class="user-cards" data-user-cards-container>
    <template data-user-template>
      <a class="card">
        <div class="header" data-header></div>
      </a>
    </template>
  </div>
